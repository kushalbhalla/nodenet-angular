<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="dialog__message" *ngIf="!isLoading">
    <p id="message__text">Do you really want to delete this post?</p>
    <div class="control__buttons">
        <button mat-raised-button class="delete__button" type="submit" (click)="onDelete()">
            Delete
        </button>
        <button mat-raised-button class="control__button" type="button" (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
