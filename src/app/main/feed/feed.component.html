<div class="feed__wrapper">
    <div class="feed__container">
        <div *ngIf="posts" class="post">
            <app-post 
                *ngFor="let postEl of posts; let i = index"
                [post]="postEl.post"
                [postUser]="postEl.user"
                [index]="i"></app-post>
        </div>
    </div>
</div>
